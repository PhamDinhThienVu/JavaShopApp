<!-- <app-header></app-header> -->
<div class="container">
    <form action=""
        #registerForm = "ngForm"
    >
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="register-form mx-auto">
                <h2 class="register-header">Đăng ký</h2>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" 
                        class="form-control"
                        name="phone"
                        id = phone
                        [(ngModel)] = "phone" required
                        (input)="onPhoneChange()"
                        (focus)="registerForm.form.markAsTouched()">
                    <div class="divider-nospace"></div>
                    <p class="text-danger" 
                        *ngIf="phone.length < 6 && registerForm.form.touched"
                    >
                        Số điện thoại phải có ít nhất 6 ký tự
                    </p>
                </div>
                <div class="mt-3"></div>
                <div class="form-group password-field">
                    <label for="password">Mật khẩu</label>
                    <input type="password" 
                        placeholder="Ít nhất 3 ký tự" 
                        class="form-control" required
                        
                        [(ngModel)] = "password"
                        name="password"
                        

                        id="password">
                    <i class="password-toggle fas fa-eye-slash"></i>
                    <div class="divider-nospace"></div>
                    <p class="text-danger" 
                        *ngIf="password.length < 3 && registerForm.form.touched"
                    >
                        Mật khẩu phải có ít nhất 3 ký tự
                    </p>
                </div>


                <div class="mt-3"></div>
                <div class="form-group password-field">
                    <label for="confirm-password">Gõ lại mật khẩu</label>
                    <input type="password" placeholder="Ít nhất 3 ký tự" 
                        class="form-control" name="retypePassword"

                        [(ngModel)] = "retypePassword" required
                        name = "retypePassword"
                        (input) = "registerForm.form.markAsTouched(); checkPasswordMatch()"

                        id="confirm-password">
                    <i class="password-toggle fas fa-eye-slash"></i>
                    <div class="divider-nospace"></div>
                    <p class="text-danger" 
                        *ngIf="retypePassword.length < 3 && registerForm.form.touched"
                    >
                        Nhập lại mật khẩu phải có ít nhất 3 ký tự
                    </p>
                    <p class="text-danger" 
                        *ngIf="registerForm.controls['retypePassword'].hasError('Password Miss Match')"
                    >
                        Mật khẩu không khớp
                    </p>
                </div>


                <div class="mt-3"></div>
                <div class="form-group">
                    <label for="full-name">Họ và tên</label>
                    <input type="text" class="form-control" required

                    [(ngModel)] = "fullname"
                    name="fullname"

                    id="full-name">
                    <div class="divider-nospace"></div>
                </div>


                <div class="mt-3"></div>
                <div class="form-group">
                    <label for="date-of-birth">Ngày tháng năm sinh</label>
                    <input type="date" class="form-control" required

                    [(ngModel)] = "dateOfBirth"
                    name="dateOfBirth"
                    (input) = "registerForm.form.markAsTouched(); checkAge()"

                    id="date-of-birth">
                    <div class="divider-nospace"></div>
                    <p class="text-danger" 
                    *ngIf="registerForm.controls['dateOfBirth'].hasError('Invalid Age')"
                >
                    Bạn chưa đủ 18 tuổi!
                </p>

                </div>




                <div class="mt-3"></div>
                <div class="form-group">
                    <label for="address">Địa chỉ</label>
                    <input type="text" class="form-control"

                    [(ngModel)] = "address"
                    name="address"

                    id="address">
                    <div class="divider-nospace"></div>
                </div>
                <div class="form-group">
                    <div class="form-check checkbox-text">
                        <span style="display: flex;">
                            <input type="checkbox" class="form-check-input"

                            [(ngModel)] = "isAccepted" required
                            name="isAccepted"

                            id="agree">
                            <label class="form-check-label text-start" for="agree">
                                Tôi đồng ý với các điều khoản và điều kiện</label>
                        </span>
                    </div>
                </div>
                <button type="button" class="register-button" (click)="register()"
                >Đăng ký</button>
                <div class="divider"></div>
                <p class="text-center">Bạn đã có tài khoản? <span>
                    <a href="#" class="register-link">Đăng nhập</a></span></p>
            </div>
        </div>
    </div>

    </form>

    
</div>
<app-footer></app-footer>
